franz:
  name: Franz L. Neißendorfer
  title: Geschäftsführer
  image: franz.jpg
  phone: 203 341 45
  email: FLN@morris-immobilien.de
  vita: "Berufsausbildung zum Inspektor im gehobenen Dienst der Landeshauptstadt München, dort beispielsweise zuständig für den Erwerb von Grundstücken für die Olympischen Spiele 1972. Seit mehr als vier Jahrzehnten in der Immobilienbranche tätig, davon 37 Jahre im Konzern der Münchener Rückversicherungs-Gesellschaft, dort als Geschäftsführer des Immobilienbereichs zuständig für den An- und Verkauf von Grundstücken, die Neubaumaßnahmen und das Großreparaturprogramm. Mitwirkung bei der Konzeption der Immobilienmesse EXPO REAL."

alex:
  name: Alexander Neißendorfer
  title: Geschäftsführer
  image: alex.jpg
  phone: 203 341 46
  email: AN@morris-immobilien.de
  vita: "Berufsausbildung zum Immobilienkaufmann bei der Schörghuber Unternehmensgruppe, Studium der Rechtswissenschaft an der Ludwig-Maximilians-Universität München, Weiterbildung zum Immobilienfachwirt (IHK), berufsbegleitendes Studium zum geprüften Sachverständigen für Immobilienbewertung an der Sprengnetter Akademie und zum zertifizierten Bausanierer, Prüfer für Immobilienkaufleute und Immobilienfachwirte an der Industrie- und Handelskammer für München und Oberbayern, Dozent an einer Münchener Immobilienakademie, Mitglied des Deutschen Juristentages."

david:
  name: David C. Jones
  title: Leiter Asset Management
  image: david.jpg
  phone: 203 341 47
  email: jones@morris-immobilien.de
  vita: "Studium der Rechtswissenschaft an der Johann Wolfgang von Goethe-Universität in Frankfurt am Main, berufsbegleitende Weiterbildung zum geprüften Immobilienfachwirt (IHK), Zusatzqualifikation im Bereich Haustechnik. Zuvor bei der Deutschen Botschaft in der Türkei sowie als Berater für eine deutsche Großbank tätig. Zweisprachig mit deutsch und englisch als Muttersprachen aufgewachsen."

kim:
  name: Kim Ly
  title: Asset Manager
  image: kim.jpg
  phone: 203 341 47
  email: LY@morris-immobilien.de
  vita: "Kaufmännische Berufsausbildung bei einem internationalen Filialisten, danach als kaufmännischer Angestellter für ein mittelständisches Einzelhandelsunternehmen in München tätig. Berufsbegleitendes Studium zum geprüften Wirtschaftsfachwirt (IHK), Weiterbildung zum geprüften Immobilienverwalter, akkreditiert vom Dachverband Deutscher Immobilienverwalter. Zweisprachig mit deutsch und vietnamesisch als Muttersprachen aufgewachsen."
