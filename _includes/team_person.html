{% assign target = site.data.people[include.person] %}

<div>
  <div class="uk-card uk-card-default">
    <img src="{{ site.baseurl }}/assets/images/contact/{{ target.image }}" alt="{{ target.name }}">

    <div class="uk-card-body">
      <h3 class="uk-card-title uk-margin-remove-bottom">{{ target.name }}</h3>
      <p class="uk-text-meta uk-margin-remove-top">{{ target.title }}</p>

      <hr class="uk-divider-small" />

      <ul class="uk-list">
        <li class="uk-text-small uk-text-nowrap">
          <span uk-icon="icon: phone" class="uk-margin-small-right"></span>
          <a href="tel:+49 89 {{ target.phone }}" rel="tel" class="uk-link-reset">(089) {{ target.phone }}</a>
        </li>
        <li class="uk-text-small uk-text-nowrap">
          <span uk-icon="icon: mail" class="uk-margin-small-right"></span>
          <a href="mailto:{{ target.email }}" class="uk-link-reset">{{ target.email }}</a>
        </li>
      </ul>
    </div>
    <div class="uk-card-footer">
      <a href="#modal-team-{{ target.name | slugify }}" uk-toggle class="uk-button uk-button-text">Read more</a>
    </div>
  </div>

  <div id="modal-team-{{ target.name | slugify }}" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      {% include team_contact.html person=include.person %}
      <p>{{ target.vita }}</p>
    </div>
  </div>
</div>
