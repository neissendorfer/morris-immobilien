<div class="uk-section uk-section-default">
  <div class="uk-container">

    <div uk-grid>
      <div class="uk-width-expand@m">
        <h1 class="uk-heading-line uk-margin-large-bottom">
          <span>
            {% include icon.html icon="morris-immobilien" css="icon-footer" %}
          </span>
        </h1>
      </div>

      <div class="uk-width-1-4@m">
        <h6 class="uk-text-uppercase">Anschrift</h6>
        <ul class="uk-list">
          <li class="uk-text-small uk-text-nowrap">
            <span uk-icon="icon: home" class="uk-margin-small-right"></span>
            Buchenstr. 7
          </li>
          <li class="uk-text-small uk-text-nowrap">
            <span uk-icon="icon: location" class="uk-margin-small-right"></span>
            85737 Ismaning
          </li>
          <li class="uk-text-small uk-text-nowrap">
            <span uk-icon="icon: phone" class="uk-margin-small-right"></span>
            <a href="tel:+49 89 203 341 47" rel="tel" class="uk-link-reset">(089) 203 341 47</a>
          </li>
          <li class="uk-text-small uk-text-nowrap">
            <span uk-icon="icon: mail" class="uk-margin-small-right"></span>
            <a href="mailto:info@morris-immobilien.de" class="uk-link-reset">info@morris-immobilien.de</a>
          </li>
        </ul>
      </div>

    </div>

    <div class="uk-child-width-expand uk-margin-large-top uk-text-small uk-text-muted" uk-grid>
      <div>
        <small><a href="{{ site.baseurl }}{% link impressum.md %}" class="uk-link-reset">Impressum</a></small> |

      <div class="uk-text-center">
        <a href="https://www.facebook.com/neissendorfergruppe" class="uk-link-reset"><span uk-icon="icon: facebook"></span></a>
      </div>

      <div class="uk-text-right">
        <small>Icons by <a href="https://icons8.com" class="uk-link-reset">Icons8</a></small>
      </div>
